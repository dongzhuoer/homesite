# About Widget config
[about]
title = ""                            # default: .Site.Title
description = ""                      # default: .Site.Params.info.description
logo = "/images/GitHub.jpg"             # default: "/images/logo.png"

# Breadcrumbs Widget config
[breadcrumbs]
separator = "/"                      # default: "/"
excludeParents = ["page"]            # default: ["page"]

# Recent Posts Widget config
[recent_posts]
title = "Recent Posts"                         
length = 8                            
excludeTypes = ["page"]               

# Search Widget config
[search]
title = "Search"                     

# Sidebar Menu Widget config
[sidebar_menu]
title = ""                            # default: ""
mirror = ""                           # default: ""

# Social Menu Widget config
[social_menu]
title = ""                            # default: ""
platforms = ["email","github","gitlab","google_scholar","linkedin","facebook","twitter"]  # "github","facebook","twitter","instagram","email","codepen","gitlab","linkedin","telegram","google_scholar","youtube"

# Taxonomy Cloud Widget config
[taxonomy_cloud]
title = ""                            # default: Plural Name for `taxonomyCloud.taxonomy`
taxonomy = "tags"               # default: "tags"
shuffle = true                        # default: true